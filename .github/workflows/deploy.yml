# ===========================================
# Sapients Production OS - Deploy Workflow
# ===========================================
# Deploys to production server via SSH on push to main branch

name: Deploy to Production

on:
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www/sapients
            
            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            echo "ğŸ”¨ Building application..."
            npm run build
            
            echo "ğŸ—ƒï¸ Running database migrations..."
            npx prisma migrate deploy
            
            echo "â™»ï¸ Restarting application..."
            pm2 reload sapients --update-env || pm2 start ecosystem.config.js
            
            echo "âœ… Deployment complete!"

  # Optional: Notify on success/failure
  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi

